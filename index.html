<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="services-controller.js"></script>
<body>

<div ng-app="services">
 
<p>First Number: <input type="text" ng-model="number1"></p>
<p>Second Number: <input type="text" ng-model="number2"></p>

<p>First Number: {{ number1 }}</p>
<p>Second Number: {{ number2 }}</p>

<div ng-controller="operations">
	<p>Sum: {{sum.total}}</p>
	<p>Substraction: {{substraction.total}}</p>
	<p>Multiplication: {{multiplication.total}}</p>
	<p>Division: {{division.total}}</p>
</div>
		
</div>

</body>
</html>
